<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="app-header.html">
<link rel="import" href="app-about.html">

<link rel="import" href="web-dash.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
        color: white;

        --paper-tooltip-background: rgba(0, 0, 0, 0.9);
        --paper-tooltip: {
          font-size: 15px;
          padding: 10px;
        }
        --paper-toast-background-color: #677780;
        --paper-toast: {
          padding: 3px 14px;
          margin: 0;
        }
      }

      h1 {
        margin-top: 0;
        margin-bottom: 10px;
      }

      h3 {
        margin-top: 0;
        color: rgba(255, 255, 255, 0.5);
      }
    </style>

    <app-header app-name="{{appName}}" app-path="{{appPath}}"></app-header>

    <web-dash></web-dash>

    <app-about></app-about>

  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          rootPath: String,
        };
      }

      ready() {
        super.ready();

        this.backend = new Backend('webdash');

        this._getInfo();
        this._getConfig();
      }

      _getInfo() {
        this.backend.get('info')
          .then(data => {
            this.appName = data.appName;
            this.appPath = data.appPath;
            this.version = data.version;
            if (window.gtag){
              gtag('event', 'version', {
                'event_category': 'webdash-core',
                'event_label': 'Webadsh version',
                'value': this.version,
              });
            }
            window.dispatchEvent(new CustomEvent('webdash-info', {
              detail: data
            }))
          });
      }

      _getConfig() {
        this.backend.get('config')
          .then(data => {
            window.webdashConfig = data.config;
          })
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
